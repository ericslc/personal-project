<div class="container">
  <h4>New User</h4>

<form>
    <input type="text" name="newUser" placeholder="Name" ng-model="user.name">
    <input type="text" name="newEmail" placeholder="Email" ng-model="user.email">
    <input type="password" name="newPassword" placeholder="Password"  ng-model="user.password">
    <button type="submit" name="button" ng-click="admin.newUser(user)">Submit New User</button>
  </form>
</div>
