<div ng-repeat="gear in gear">
<div class="inline col-md-4">
  <h4 class="gname">{{gear.Name}}</h4>
    <br/>
      <p class="desc"> {{gear.Description}} </p>
    <br/>
      <p class="price">${{gear.Price}}</p>
    <br/>
    <div class="inline col-md-4">
      <div id="menu" ng-click="addToCart" class="btn btn-primary">
        Add to cart
      </div>
    </div>
  </div>

<img src="http://stwww.supthemag.com/wp-content/uploads/2015/10/featured.jpg" />
</div>
